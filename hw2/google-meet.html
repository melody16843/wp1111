<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>google meet</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  
  <body>
    <div class="google-meet__root">
      <section class="google-meet__main">
        <div class="google-meet__main-block">
          <img class="google-meet__main-icon" src="images/guest-0-icon.jpg"></img>
          <img id="main-mute-icon" src="images/toolbar_no-audio.png"></img>
          <div class="google-meet__main-tool-bar">
            <img class="google-meet__main-tool-bar-icon" src="images/unpin.png" id="pm" ></img>
            <img class="google-meet__main-tool-bar-icon" src="images/grid.png"></img>
            <img class="google-meet__main-tool-bar-icon" src="images/fullscreen.png"></img>
            <div class="google-meet__main-tool-bar-rec"></div>
            <div class="google-meet__main-tool-bar-cyclel"></div>
            <div class="google-meet__main-tool-bar-cycler"></div>
          </div>
          <div class="google-meet__main-name">
            <img id="main-pin" src="images/pin.png"></img>
            <p id="main">你</p>
          </div>
        </div>
        
        <div class="google-meet__guest-list">
          <div class="google-meet__space"></div>

          <div class="google-meet__guest-block" id="guest-0">
            <p class="google-meet__guest-name" id="guest-0-name">我</p>
            <div class="google-meet__guest-tool-bar">
              <img class="google-meet__guest-tool-bar-icon-p" src="images/pin.png" id = "p0"></img>
              <img class="google-meet__guest-tool-bar-icon" src="images/toolbar_no-audio.png"></img>
              <img class="google-meet__guest-tool-bar-icon" src="images/do_not_disturb.png"></img>
              <div class="google-meet__guest-tool-bar-rec"></div>
              <div class="google-meet__guest-tool-bar-cyclel"></div>
              <div class="google-meet__guest-tool-bar-cycler"></div>
            </div>
            
            <img id="guest-0-icon" class="google-meet__guest-icon" src="images/guest-0-icon.jpg"></img>
            <div id="mute-0-icon" class="google-meet__mute-icon">
              <img class="google-meet__mute-inner" src="images/toolbar_no-audio.png"></img>
            </div>
          </div>

          <div class="google-meet__guest-block" id="guest-1">
            <p class="google-meet__guest-name" id="guest-1-name">guest1</p>
            <div class="google-meet__guest-tool-bar">
              <img class="google-meet__guest-tool-bar-icon-p" src="images/pin.png" id = "p1"></img>
              <img class="google-meet__guest-tool-bar-icon" src="images/toolbar_no-audio.png"></img>
              <img class="google-meet__guest-tool-bar-icon" src="images/do_not_disturb.png"></img>
              <div class="google-meet__guest-tool-bar-rec"></div>
              <div class="google-meet__guest-tool-bar-cyclel"></div>
              <div class="google-meet__guest-tool-bar-cycler"></div>
            </div>
            <input class= "google-meet__guest-x" type="button" id="x1"></input>
            <label for="x1">
              <img class="cross" src="images/cross.png"></img>
            </label>
            <img id="guest-1-icon" class="google-meet__guest-icon" src="images/guest-1-icon.jpg"></img>
            <div id="mute-1-icon" class="google-meet__mute-icon">
              <img class="google-meet__mute-inner" src="images/toolbar_no-audio.png"></img>
            </div>
          </div>

          <div class="google-meet__guest-block" id="guest-2">
            <p class="google-meet__guest-name" id="guest-2-name">guest2</p>
            <div class="google-meet__guest-tool-bar">
              <img class="google-meet__guest-tool-bar-icon-p" src="images/pin.png" id="p2"></img>
              <img class="google-meet__guest-tool-bar-icon" src="images/toolbar_no-audio.png"></img>
              <img class="google-meet__guest-tool-bar-icon" src="images/do_not_disturb.png"></img>
              <div class="google-meet__guest-tool-bar-rec"></div>
              <div class="google-meet__guest-tool-bar-cyclel"></div>
              <div class="google-meet__guest-tool-bar-cycler"></div>
            </div>
            <input class= "google-meet__guest-x" type="button" id="x2"></input>
            <label for="x2">
              <img class="cross" src="images/cross.png"></img>
            </label>
            <img id="guest-2-icon" class="google-meet__guest-icon" src="images/guest-2-icon.jpg"></img>
            <div id="mute-2-icon" class="google-meet__mute-icon">
              <img class="google-meet__mute-inner" src="images/toolbar_no-audio.png"></img>
            </div>
          </div>

          <div class="google-meet__guest-block" id="guest-3">
            <p class="google-meet__guest-name" id="guest-3-name">guest3</p>
            <div class="google-meet__guest-tool-bar">
              <img class="google-meet__guest-tool-bar-icon-p" src="images/pin.png" id="p3"></img>
              <img class="google-meet__guest-tool-bar-icon" src="images/toolbar_no-audio.png"></img>
              <img class="google-meet__guest-tool-bar-icon" src="images/do_not_disturb.png"></img>
              <div class="google-meet__guest-tool-bar-rec"></div>
              <div class="google-meet__guest-tool-bar-cyclel"></div>
              <div class="google-meet__guest-tool-bar-cycler"></div>
            </div>
            <input class= "google-meet__guest-x" type="button" id="x3"></input>
            <label for="x3">
              <img class="cross" src="images/cross.png"></img>
            </label>
            <img id="guest-3-icon" class="google-meet__guest-icon" src="images/guest-3-icon.jpg"></img>
            <div id="mute-3-icon" class="google-meet__mute-icon">
              <img class="google-meet__mute-inner" src="images/toolbar_no-audio.png"></img>
            </div>
          </div>

          <div class="google-meet__guest-block" id="guest-4">
            <p class="google-meet__guest-name" id="guest-4-name">guest4</p>
            <div class="google-meet__guest-tool-bar">
              <img class="google-meet__guest-tool-bar-icon-p" src="images/pin.png" id="p4"></img>
              <img class="google-meet__guest-tool-bar-icon" src="images/toolbar_no-audio.png"></img>
              <img class="google-meet__guest-tool-bar-icon" src="images/do_not_disturb.png"></img>
              <div class="google-meet__guest-tool-bar-rec"></div>
              <div class="google-meet__guest-tool-bar-cyclel"></div>
              <div class="google-meet__guest-tool-bar-cycler"></div>
            </div>
            <input class= "google-meet__guest-x" type="button" id="x4"></input>
            <label for="x4">
              <img class="cross" src="images/cross.png"></img>
            </label>
            <img id="guest-4-icon" class="google-meet__guest-icon" src="images/guest-4-icon.jpg"></img>
            <div id="mute-4-icon" class="google-meet__mute-icon">
              <img class="google-meet__mute-inner" src="images/toolbar_no-audio.png"></img>
            </div>
          </div>
          
          <div class="google-meet__guest-block" id="guest-5">
            <p class="google-meet__guest-name" id="guest-5-name">guest5</p>
            <div class="google-meet__guest-tool-bar">
              <img class="google-meet__guest-tool-bar-icon-p" src="images/pin.png" id="p5"></img>
              <img class="google-meet__guest-tool-bar-icon" src="images/toolbar_no-audio.png"></img>
              <img class="google-meet__guest-tool-bar-icon" src="images/do_not_disturb.png"></img>
              <div class="google-meet__guest-tool-bar-rec"></div>
              <div class="google-meet__guest-tool-bar-cyclel"></div>
              <div class="google-meet__guest-tool-bar-cycler"></div>
            </div>
            <input class= "google-meet__guest-x" type="button" id="x5"></input>
            <label for="x5">
              <img class="cross" src="images/cross.png"></img>
            </label>
            <img id="guest-5-icon" class="google-meet__guest-icon" src="images/guest-5-icon.jpg"></img>
            <div id="mute-5-icon" class="google-meet__mute-icon">
              <img class="google-meet__mute-inner" src="images/toolbar_no-audio.png"></img>
            </div>
          </div>
        </div>
      </section>
      <footer class="google-meet__function-bar">
        <p class="google-meet__time">  下午01:44 | Web Programming</p>

        <div class="google-meet__middle">
          <div class="google-meet__middle-button" >
            <input type="checkbox" id="google-meet__audio" ></input>
            <label for="google-meet__audio">
              <div class="google-meet__red-cycle"></div>
              <img id="no-audio" src="images/toolbar_no-audio.png" title="麥克風(Crtl+D)"></img>
            </label>
            <div class="google-meet__gray-cycle"></div>
            <img id="audio" src="images/toolbar_audio.png" title="麥克風(Crtl+D)"></img>
          </div>
          <div class="google-meet__middle-button">
            <input type="checkbox" id="google-meet__video" ></input>
            <label for="google-meet__video">
              <div class="google-meet__red-cycle"></div>
              <img id="no-audio" src="images/toolbar_no-video.png" title="攝影機(Crtl+E)"></img>
            </label>
            <div class="google-meet__gray-cycle"></div>
            <img id="video" src="images/toolbar_video.png"></img>
          </div>
          <div class="google-meet__middle-button">
            <div class="google-meet__gray-cycle"></div>
            <img id="screen-share" src="images/toolbar_screen-share.png" title="立即分享螢幕"></img>
          </div>
          <div class="google-meet__middle-button">
            <div class="google-meet__gray-cycle"></div>
            <img id="more" src="images/toolbar_more.png" title="更多選項"></img>
          </div>
          <div class="google-meet__middle-button">
            <img id="quit" src="images/toolbar_quit.png" title="離開通話"></img>
          </div>
          
        </div>
        <div class="google-meet__right">
            <img class="google-meet__right-button" id="information" src="images/toolbar_information.png" title="會議詳細資料"></img>
            <img class="google-meet__right-button" id="gusets" src="images/toolbar_guests.png" title="顯示所有參與者"></img>
            <img class="google-meet__right-button" id="chat" src="images/toolbar_chat.png" title="與所有參與者進行即時通訊"></img>
            <img class="google-meet__right-button" id="activity" src="images/toolbar_activity.png" title="活動"></img>
            <img class="google-meet__right-button" id="lock-person" src="images/toolbar_lock-person.png" title="主辦人控制選項"></img>

        </div>
      </footer>   
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
